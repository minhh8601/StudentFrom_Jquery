<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/StudentWeb/admin.css">
</head>
<body>
    <div id="main">
        <form action="">
            <div class="formcontent">
                <h3>Student form</h3>
                <div class="row">
                    <div class="col-md-4  text-right">
                        <label>Name:</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="Name" id="Name" placeholder="Enter student's name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  text-right">
                        <label>Birthday:</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="date" name="Birthday" id="Birthday" placeholder="Enter student's Birthday">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  text-right">
                        <label>Mobile phone:</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="Mobilephone" id="Mobilephone" placeholder="Enter student's Mobilephone" required pattern="[\(\)\0-9\+]+">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  text-right">
                        <label>Hometown:</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" type="text" name="Hometown" id="Hometown" col="20" rows="3" placeholder="Enter student's Hometown" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  text-right">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col-md-8">
                        <input class="btn" type="submit" value="Save">
                        <input class="btn"type="Reset" value="Reset">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="DSSinhVien">
        <div class="row">
            <div class="col">STT</div>
            <div class="col">Name</div>
            <div class="col">Birthday</div>
            <div class="col">Mobile phone</div>
            <div class="col">Hometown</div>
            <div class="col">Options</div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
